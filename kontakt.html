<!DOCTYPE html>
<html lang="nb">
  <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Braud toastbar</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Xanh+Mono:400%7CSource+Sans+Pro:400%7CJosefin+Sans:700%7COpen+Sans+Condensed:700%7CSorts+Mill+Goudy%7CZilla+Slab:600,500i">
	<link rel="stylesheet" href="style.css">
  </head>
  <body>
	<script>
	  function toggleNav() {
		  document.getElementById("main-menu").classList.toggle('overlay-opened');
		  document.getElementById("nav-toggle").classList.toggle('opened');
		  document.getElementById("nav-expand-icon").classList.toggle('invisible');
		  document.getElementById("nav-close-icon").classList.toggle('invisible');
		  document.body.classList.toggle("noscroll");
	  }
	</script>
	
	<div class="grid">
	  <div id="header" class="element">
		<a href="index.html"><img alt="Bruad toastbar homepage" src="images/logo.svg"></a>
		<button id="nav-toggle" class="nav-toggle" aria-expanded="false" onclick="toggleNav()">
		  <span id="nav-expand-icon" aria-hidden="true">☰</span>
		  <span id="nav-close-icon" class="invisible" aria-hidden="true">✕</span>
		</button>
		<ul id="main-menu" class="main-menu">
		  <li class="overlayOnly">
			<a href="index.html">Hjem</a>
		  </li>
		  <li>
			<a href="meny.html">Meny</a>
		  </li>
		  <li>
			<a href="aapningstider.html">Åpningstider</a>
		  </li>
		  <li>
			<a href="kontakt.html">Kontakt</a>
		  </li>
		</ul>
	  </div>
	  <div id="contact-info">
	  <b>Telefon:</b> 966&nbsp;46&nbsp;315
	  </div>
	  <div id="heading">
	  <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7997.935137794541!2d10.7589655!3d59.9241142!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x60b8e680444e01d6!2sBrau%C3%B0%20toastbar!5e0!3m2!1sno!2sno!4v1615156923937!5m2!1sno!2sno" width="100%" height="400px" style="border:0;" allowfullscreen="" loading="lazy"></iframe></div>
	</div>

	<footer>
	  <a href="https://instagram.com/braudtoastbar"><img alt="Bruad toastbar Instagram page" src="images/instagram.svg" style="width: 20px"></a>
	  <a href="https://www.facebook.com/braudtoastbar"><img alt="Bruad toastbar Facebook page" src="images/facebook.svg" style="width: 20px"></a>
	</footer>
  </body>
</html>
